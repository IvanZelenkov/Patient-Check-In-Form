<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"/>
    <title>Patient Check-in Form</title>
</head>
<body>
    <div class="login-form">
        <form action="/login" method="post">
            <div style="text-align: center;">
                <h1>Login</h1>
            </div>
            <div class="form-group">
                <label>Username: </label>
                <input type="text" autoComplete="none" name="username" id="username" placeholder="Enter your username" required="required"/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" autoComplete="none" name="password" id="password" placeholder="Enter your password" required="required"/>
            </div>
            <div>
                <input type="submit" value="Login"/>
            </div>
        </form>
    </div>  
</body>
</html>
